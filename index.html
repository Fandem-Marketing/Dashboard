<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://npmcdn.com/moralis@latest/dist/moralis.js"></script>
    <script src="https://unpkg.com/moralis@latest/dist/moralis.js"></script>

  </head>
<body>
  
    <input type="text" placeholder="Contract Address" id="address" value="0xb9aecb63908c13b6167ad2eab9bacd7e0daba78a"> 
    <input type="text" placeholder="Contract Address" id="address2" value="0x366e3b64ef9060eb4b2b0908d7cd165c26312a23">

    <button id="search">Get Data</button>
    <button id="mutual">Get Mutual Holders</button>
    <button id="deep">Get Deep Data (long wait)</button>


    <div id="name"></div>
    <div id="lowestPrice"></div>
    <div id="totalLiquidity"></div>
    <div id="supply"></div>
    <div id="highestLiquidity"></div>
    <div id="secondary"></div>

    <div id="name2"></div>
    <div id="lowestPrice2"></div>
    <div id="totalLiquidity2"></div>
    <div id="supply2"></div>
    <div id="highestLiquidity2"></div>
    <div id="mutualLen2"></div>
    <div id="secondary2"></div>

    <script src="./abis.js"></script>
    <script type="module">
      import { ethers } from "https://cdn.ethers.io/lib/ethers-5.2.esm.min.js";
      
    </script>
    <!-- <script src="pullcsv.js"></script> -->
    <input id="n" placeholder="Name">
    <input type="text" id="s" placeholder="Symbol">
    <input type="text" id="max" placeholder="Max Supply">
    <input type="text" id="uri" placeholder="URI">
    <input type="text" id="price" placeholder="Public Price (paid only)">
    <input type="text" id="alprice" placeholder="Allow List Price (paid only)">
    <select name="contractType" id="ct">
      <option value="fm">Free Mint</option>
